<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger hero</title>
    <link rel="stylesheet" href="amena.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    
    <header>
        <div class="hold-3 container">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>

            <div class="nav-links">
                <a href="">Home</a>
                <a href="">About Us</a>
                <a href="">Services</a>
                <a href="">Contact Us</a>
            </div>

            <div class="buttons-log-sign">
                <button class="btn-login">Login</button>
                <button class="btn-signup">Sign Up</button>
            </div>
        </div>
    </header>






    <section>
        <div class="hold-2 container">
            <div class="text">
                <div class="head-txt">
                <p class="t1">Every Burger Bite</p>
                <p class="t2">Is Your Happiness</p>
                </div>

                <div class="mid-txt">
                    <p class="t3">Crafting culinary bliss, one bite at a time, unleashing flavourable joy in every bite of burger</p>
                </div>
                
                <div class="btn">
                    <button class="get">Get Started</button>
                    
                    <button class="watch">
                        <img src="play.png" alt="">
                        <p>Watch Demo</p>
                    </button>
                </div>
            </div>

            <div class="image">
                <img src="hero burger.png" alt="">
            </div>
        </div>
    </section>

</body>
</html>
